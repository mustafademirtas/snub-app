<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- App metadata -->
    <title>Snub - Settings</title>
    <meta name="description" content="Settings for Snub microphone control application" />
    <meta name="author" content="Snub Team" />
    
    <!-- Prevent zooming and selection for app-like experience -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles.css" />
    
    <!-- Scripts -->
    <script type="module" src="/src/settings.ts" defer></script>
  </head>

  <body class="settings-page">
    <!-- Application Header with Controls -->
    <header class="app-header">
      <button 
        id="close-button" 
        class="close-btn" 
        type="button"
        aria-label="Close settings"
        title="Close Settings (Esc)"
      >
        <svg 
          class="close-btn__icon" 
          width="12" 
          height="12" 
          viewBox="0 0 24 24" 
          fill="currentColor"
          aria-hidden="true"
          focusable="false"
        >
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
        </svg>
      </button>
    </header>

    <!-- Main Application Content -->
    <main 
      class="app settings-app" 
      id="draggable-area"
      role="main"
      aria-label="Settings interface"
    >
      <!-- Settings Header -->
      <header class="settings-header settings-header--draggable">
        <h1 class="settings-header__title">Settings</h1>
      </header>

      <!-- Settings Content -->
      <section class="settings-content">
        <!-- Telemetry Section -->
        <div class="settings-section">
          <h2 class="settings-section__title">Privacy</h2>
          
          <div class="settings-item">
            <div class="settings-item__content">
              <h3 class="settings-item__title">Telemetry</h3>
              <p class="settings-item__description">
                Help improve Snub by sending anonymous usage data
              </p>
            </div>
            
            <div class="settings-item__control">
              <label class="toggle-switch" for="telemetry-toggle">
                <input 
                  type="checkbox" 
                  id="telemetry-toggle" 
                  class="toggle-switch__input"
                  aria-describedby="telemetry-description"
                />
                <span class="toggle-switch__slider" aria-hidden="true"></span>
              </label>
            </div>
          </div>
        </div>

        <!-- Future settings sections can be added here -->
      </section>
    </main>
    
    <!-- Hidden description for screen readers -->
    <div id="telemetry-description" class="u-visually-hidden">
      Toggle to enable or disable sending anonymous usage data to help improve Snub
    </div>
  </body>
</html>
